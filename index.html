<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefening jQuery</title>
    <meta name="author" content="Fabian Hendriks">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="slick/slick.js"></script>
    <script src="js/fotobox.js"></script>
    <script src="js/elpees.js"></script>
</head>

<body>
    <h1>een aantal LP's</h1>
    <main>
        <section class="album">
            <h3>Sabbotage</h3>
            <figure class="album__portret">
                <img class = "portret__picture" src="img/Black-Sabbath-sabotage.jpg" alt="Album cover, Black Sabbath Sabotage">
                <figcaption>Black Sabbath<br>Sabotage</figcaption>
            </figure>
        </section>
        <section class="album">
            <h3>Appetite For Destruction</h3>
            <figure class="album__portret">
                <img class = "portret__picture" src="img/guns-n-roses-appetite-for-destruction.jpg"
                    alt="Album cover, Guns n' Roses Appetite For Destruction">
                <figcaption>Guns N' Roses<br>Appetite For Destruction</figcaption>
            </figure>
        </section class="album">
        <section class="album">
            <h3>In Utero</h3>
            <figure class="album__portret">
                <img class = "portret__picture" src="img/nirvana-in-utero.jpg" alt="Album cover, Nirvana In Utero">
                <figcaption>Nirvana<br>In Utero</figcaption>
            </figure>
        </section>
        <section class="album">
            <h3>News Of The World</h3>
            <figure class="album__portret">
                <img class = "portret__picture" src="img/Queen-news-of-the-world.JPG" alt="Album cover, Queen News Of The World">
                <figcaption>Queen<br>News Of The World</figcaption>
            </figure>
        </section>
        <section class="album">
            <h3>Let It Bleed</h3>
            <figure class="album__portret">
                <img class = "portret__picture" src="img/rolling-stones-let-it-bleed.jpg" alt="Album cover, Rolling Stones Let It Bleed">
                <figcaption>Rolling Stones<br>Let It Bleed</figcaption>
            </figure>
        </section>
    </main>
    <h2>Slick fotobox</h2>
    <div class="fotobox">
        <div class="fotobox__container"><img class="fotobox__image" src="img/Black-Sabbath-sabotage.jpg" alt="Black sabbath"></div>
        <div class="fotobox__container"><img class="fotobox__image" src="img/guns-n-roses-appetite-for-destruction.jpg" alt="Guns N' Roses"></div>
        <div class="fotobox__container"><img class="fotobox__image" src="img/nirvana-in-utero.jpg" alt="Nirvana"></div>
        <div class="fotobox__container"><img class="fotobox__image" src="img/Queen-news-of-the-world.JPG" alt="Queen"></div>
        <div class="fotobox__container"><img class="fotobox__image" src="img/rolling-stones-let-it-bleed.jpg" alt="Rolling Stones"></div>
    </div>
    <footer>
        <a class="validate" href="http://validator.w3.org/check?uri=referer" target="_blank">
            <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5">
        </a>
        <a class="validate" href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
        </a>
    </footer>
    
</body>

</html>
